<!DOCTYPE html>
<html>
<head>
  <title>Password Checker & Generator</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <script src="popup.js"></script>
</head>
<body>
  <div class="container">
    <h2>Password Strength Checker & Generator</h2>
    <input type="password" id="passwordInput" placeholder="Enter a password">
    <button id="checkButton">Check Strength</button>
    <div id="strengthIndicator"></div>
    <button id="generateButton">Generate Password</button>
    <div id="generatedPassword"></div>
  </div>
</body>
</html>
